<div class="overflow-x-auto w-full h-full mt-2">
  <table class="table w-full h-full">
    <thead>
      <tr>
        <th>Name</th>
        <th>Ecran</th>
        <th>Processeur</th>
        <th>MÃ©moire</th>
        <th>Disque</th>
        <th>Carte graphique</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <div class="flex items-center space-x-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img [src]="product.image" alt="Product image" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{product.name | name}}</div>
            </div>
          </div>
        </td>
        <td *ngFor="let detail of splitDescription(product.description)">
          {{detail}}

        </td>
        <td>
          <a class="btn btn-ghost btn-xs" [routerLink]="['/products',product.category+'s', product._id]">details</a>
        </td>
      </tr>

    </tbody>


  </table>
</div>
