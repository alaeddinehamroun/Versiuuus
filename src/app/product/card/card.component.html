<div class="card w-full bg-base-300 shadow-xl">
  <figure data-theme="light"><img  [src]="product?.image" [alt]="product?.reference" class="hide-bg" /></figure>
  <div class="card-body">
    <h2 class="card-title">
      {{product?.name }}
    </h2>
    <div class="badge badge-secondary font-bold">{{product?.minPrice}} DT</div>

    <!-- <div class="rating">
      <input type="radio" name="rating-1" class="mask mask-star" />
      <input type="radio" name="rating-1" class="mask mask-star" checked />
      <input type="radio" name="rating-1" class="mask mask-star" />
      <input type="radio" name="rating-1" class="mask mask-star" />
      <input type="radio" name="rating-1" class="mask mask-star" />
    </div> -->





    <p>{{product?.description! | truncate:100}}</p>

    <div class="card-actions justify-end">
      <button class="btn btn-ghost absolute left-8 bottom-8">
        <svg (click)="onClick()" *ngIf="!this.cartService.userHasLiked(product?._id!)"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 cursor-pointer">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
        </svg>
        <svg (click)="onClick()" *ngIf="this.cartService.userHasLiked(product?._id!)" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 cursor-pointer">
          <path fill-rule="evenodd"
            d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z"
            clip-rule="evenodd" />
        </svg>
      </button>

      <button class="btn btn-primary" [routerLink]="['/products',category,product?._id]">Show More</button>

    </div>

  </div>
</div>
